<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
    for(var e = 1; e <= 100; e++) {
    if(e % 3 == 0 && e % 5 == 0){ // no remainders
    // && logical "and"
    // 2 conditions are true at the same time
    // % is remainder (Modulo)
        console.log("FizzBuzz");
        //document.write();
      } else if (e % 3 == 0){
        console.log("Fizz");
      } else if (e % 5 == 0){
        console.log("Buzz");
      } else {
        console.log(e);
      }
  }
  </script>
  </body>
</html>
